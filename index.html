<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="huddlelandingpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="logo" class="logo" aria-hidden="true">
        </div>
    </header>
    <main>
        <div class="img-container">
            <img src="./huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="illustration mockups" class="illustration">
        </div>
        <div class="text-container">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
            <div class="link">
                <a href="#" class="register">Register</a>
            </div>
        </div>
    </main>

    <footer>
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/facebook.png" alt="facebook icon" class="icon">
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/twitter.png" alt="twitter icon" class="icon">
        <img src="./huddle-landing-page-with-single-introductory-section-master/images/instagram.png" alt="instagram icon" class="icon">
    </footer>
</body>
</html>
